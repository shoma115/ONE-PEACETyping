<!DOCTYPE html>
<html>
    <head>
        <mata charset="utf-8"></mata>
        <title>ONE PIECEタイピング</title>
        <meta name="description" content="アニメONE PEACEのセリフを使ったタイピングゲームです">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <div id="description" class="description">
            <h1><span>One Piece</span>タイピング</h1>
            <p>
                ONE PIECEタイピングへようこそ！<br>
                ここではアニメONE PIECEのセリフを使ってタイピングをしていくよ！<br>
                タイピングで強敵達をなぎ倒そう！<br>
                タイピング王に俺はなる！！
            </p>
            <button id="start">スタート</button>
        </div>
        <p id="count" class="count">90</p>
        <div>
            <div id="battle-field" class="battle-field"> 
                <!-- <img id="image_place" src=""> -->
                <p id="monster-hp" class="monster-hp"></p>
            </div>
            <div id="wrap" class="wrap">
                <p id="one-piece" class="one-piece"></p>
                <span id="typed" class="typed"></span><span id="untyped"></span>
            </div>
        </div>
        
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
